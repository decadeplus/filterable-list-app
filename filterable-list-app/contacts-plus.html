<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--Materialize css CDN is being used also it auto applies the style without have to add class names-->

  <title>My Contacts</title>


</head>
<body>

  <div class="container">
    <h1 class="center-align">My Contacts</h1><!--center-align is a materialize css class for materialize css framework-->

    <input type="text" id="filterInput" placeholder="Search names..."/>

    <ul id="names" class="collection with-header">
      <!--collection and with-header is a materialize css class for materialize css framework/ id names so js can see it-->

      <li class="collection-header">
        <h5>a</h5>
      </li>
      <li class="collection-item">
        <a href="#">Abe</a>
      </li>
      <li class="collection-item">
        <a href="#">Allen</a>
      </li>
      <li class="collection-item">
        <a href="#">Ana</a>
      </li>
      <li class="collection-item">
        <a href="#">Arturo</a>
      </li>

      <li class="collection-header">
        <h5>b</h5>
      </li>
      <li class="collection-item">
        <a href="#">Beth</a>
      </li>
      <li class="collection-item">
        <a href="#">Bill</a>
      </li>
      <li class="collection-item">
        <a href="#">Bob</a>
      </li>
      <li class="collection-item">
        <a href="#">Brad</a>
      </li>

      <li class="collection-header">
        <h5>c</h5>
      </li>
      <li class="collection-item">
        <a href="#">Carrie</a>
      </li>
      <li class="collection-item">
        <a href="#">Cynthia</a>
      </li>
      <li class="collection-item">
        <a href="#">Connor</a>
      </li>
      <li class="collection-item">
        <a href="#">Caleb</a>
      </li>

    </ul>
  </div>

  <script>
  //get input element and adding event listener
  let filterInput = document.getElementById('filterInput');
  filterInput.addEventListener('keyup', filterNames);


  function filterNames(){
  //console.log(1); use console to make sure it connects
  //get value of input
  let filterValue =
  document.getElementById('filterInput').value.toUpperCase();
  //console.log(filterValue);

  // getting the names for the ul element
  let ul = document.getElementById('names');

  //getting li from the ul
  let li = ul.querySelectorAll('li.collection-item');

  //loop through collection-item list with the for loop
  for(let i = 0;i < li.length;i++){//it didnt work cause of the extra space between let i = 0;extra spacei < li.lenght;i++
  let a = li[i].getElementsByTagName('a')[0];
  // if it matches the tag with the if below
  if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
    //a.innerHTML is going to grab whatever is inside the a tag and index the value which is filterValue if its greater than negative 1. if there is a match we dont want anything to happen, which is style.display. then if it doesnt match we set it to none which is the else thus taking away from the user interface things that dont match
  li[i].style.display = '';
  }
  else {
    li[i].style.display = 'none';
  }

  }

  }

//li.collection-item means select list items with the class name collection-item
//querySelectAll is a function and it selects anything by class or anything kinda replaces jquery
//you can mod it further to make is searchable by sequential keyup ex to search for anna type an...then it would show words that start with an
  </script>

</body>
</html>
